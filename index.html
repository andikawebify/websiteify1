<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vCard Andika</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .vcard {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 350px;
      transition: transform 0.3s ease;
    }

    .vcard:hover {
      transform: translateY(-5px);
    }

    .vcard img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4f46e5;
      margin-bottom: 15px;
    }

    .vcard h1 {
      font-size: 22px;
      color: #111827;
    }

    .vcard p {
      color: #6b7280;
      font-size: 15px;
      margin: 5px 0 15px;
    }

    .contact {
      font-size: 14px;
      color: #374151;
      margin: 10px 0;
    }

    .socials a {
      margin: 0 3px;
      text-decoration: none;
      color: white;
      background: #4f46e5;
      padding: 8px 15px;
      border-radius: 15px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .socials a:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>

  </div>
</body>
</html>
